<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Subway Map Demo</title>
        <script src="../resources/jquery-1.9.1.min.js"></script>
        <script src="../resources/raphael.min.js"></script>
        <script src="../resources/scale.raphael.js"></script>
        <script src="../resources/jquery.ba-throttle-debounce.min.js"></script>
        <script src="../subway.js"></script>
    </head>
    <body>
        <div id="subway" data-debug="true"> <!--we can remove grid by removing data-debug="true" attribute-->
            <ul ID="subway-stations">
                <!--station-->
                <li data-pos="1,1"></li>
                
                <!--station with color-->
                <li data-pos="1,3" data-color="red"></li>
                
                <!--station with name-->
                <li data-pos="1,5">博多</li>
                
                <!--staion with symbol and color-->
                <li data-pos="1,8" data-symbol="H2" data-color="#00AAAA"></li>
                
                <!--change station display type to small-->
                <li data-pos="1,10" data-symbol="B" data-display-type="small">江ノ島</li>
                
                <!--change station display type to none to hide station data point-->
                <li data-pos="1,12" data-display-type="none">東京方向</li>
                
                <!--change station label direction-->
                <li data-pos="1,15" data-symbol="A" data-label-dir="E">湘南モノレール</li>
                
                <!--change text display to vertical-->
                <li data-pos="1,17" data-label-dir="E" data-text-vertical="true">天神</li>
                
                <!--station with hyperlinlk-->
                <li data-pos="1,19" data-label-dir="E"><a href="https://www.google.com.tw">大濠公園</a></li>
                
                <!--two positions station-->
                <li data-pos="5,1; 6,3" data-label-dir="EN"></li>
            </ul>
        </div>
        <div style ="width:75%; margin-left:auto; margin-right:auto; height:100%">
            <div id="subway-display"></div>
        </div>
        <script>
            window.onload = function(){
                new OLSubway().create('subway-display','subway');
            };
        </script>
</html>
