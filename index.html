<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./resources/jquery.min.js"></script>
        <script type="text/javascript" src="./resources/raphael-min.js"></script>
        <title>Subway Map Demo</title>
    </head>
    <body>
        <div style ="width:75%; margin-left:auto; margin-right:auto; height:100%">
            <div ID="subway" data-debug="true">
                <ul class="subway-islands" data-island-name="Test" data-background-color="#ddd" data-font-size="50px" data-font-color="#fff">
                    <li data-edge="1,1"></li>
                    <li data-edge="18.5,1"></li>
                    <li data-edge="18.5,20"></li>
                    <li data-edge="10,25"></li>
                    <li data-edge="1,20"></li>
                </ul>
                <ul class="subway-islands" data-island-name="Test2" data-background-color="#7bd" data-font-size="30px" data-font-color="#ddd">
                    <li data-edge="30,1"></li>
                    <li data-edge="35,6"></li>
                    <li data-edge="30,11"></li>
                    <li data-edge="25,6"></li>
                </ul>
                <ul class="subway-tracks" data-color="#f3b" data-start-point="2,2">
                    <li data-dest="5,2"></li>
                    <li data-dest="6,3" data-turn="S"></li>
                    <li data-dest="6,6"></li>
                    <li data-dest="9,9" data-turn="E"></li>
                    <li data-dest="16,9"></li>
                    <li data-dest="17,10" data-turn="S"></li>
                    <li data-dest="15,12" data-turn="W"></li>
                    <li data-dest="11,16" data-turn="S"></li>
                    <li data-dest="9,18" data-turn="W"></li>
                    <li data-dest="2,18"></li>
                </ul>
                <ul class="subway-tracks" data-color="#00f" data-start-point="2,2">
                    <li data-dest = "2,18"></li>
                </ul>
                <ul class="subway-tracks" data-color="#a4c" data-start-point="4,4">
                    <li data-dest = "7,4"></li>
                    <li data-dest = "9,6" data-turn="S"></li>
                    <li data-dest = "11,8" data-turn ="E"></li>
                    <li data-dest = "14,8"></li>
                    <li data-dest = "16,10" data-turn="S"></li>
                    <li data-dest = "10,16" data-turn="E"></li>
                    <li data-dest = "6,16"></li>
                    <li data-dest = "2,18" data-turn="S"></li>
                </ul>
                <ul class="subway-tracks" data-color = "#3bf" data-start-point = "6,18">
                    <li data-dest = "8,20" data-turn = "E"></li>
                </ul>
                <ul ID="subway-stations">
                    <li data-pos="2,2; 4,4; 2,6" data-label-dir="E" data-label-ter="3" data-link="2,3,5,22" ><a href="http://www.google.com/">Google</a></li>
                    <li data-pos="13, 8; 13,9" data-label-ter = "2" data-link="1,3">ABC</li>
                    <li data-pos="11,16" data-label-dir="SE">DEF</li>
                    <li data-pos="2,18" data-link="2"></li>
                    <li data-pos="6,18"></li>
                    <li data-pos="8,20; 9,18" data-label-dir = "S" data-link = "1,2,3,5"><a href="http://www.yahoo.com/">Yahoo</a></li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="./olsubway-min.js"></script>
    </body>
</html>
