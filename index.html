<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="./resources/jquery.min.js"></script>
  <script type="text/javascript" src="./resources/raphael-min.js"></script>
  <title>Subway Map Demo</title>
</head>
<body>
  <div ID="subway" debug="true">
    <ul ID="subway-islands">
      <ul island-name="Test" background-color="#ddd" font-size="50px" font-color="#fff">
        <li edge="1,1"></li>
        <li edge="18.5,1"></li>
        <li edge="18.5,20"></li>
        <li edge="10,25"></li>
        <li edge="1,20"></li>
      </ul>
      <ul island-name="Test2" background-color="#7bd" font-size="30px" font-color="#ddd">
        <li edge="30,1"></li>
        <li edge="35,6"></li>
        <li edge="30,11"></li>
        <li edge="25,6"></li>
      </ul>
    </ul>
    <ul ID="subway-tracks">
      <ul color="#f3b" start-point="2,2">
        <li dest="5,2"></li>
        <li dest="6,3" turn="S"></li>
        <li dest="6,6"></li>
        <li dest="9,9" turn="E"></li>
        <li dest="16,9"></li>
        <li dest="17,10" turn="S"></li>
        <li dest="15,12" turn="W"></li>
        <li dest="11,16" turn="S"></li>
        <li dest="9,18" turn="W"></li>
        <li dest="2,18"></li>
      </ul>
      <ul color="#00f" start-point="2,2">
        <li dest = "2,18"></li>
      </ul>
      <ul color="#a4c" start-point="4,4">
        <li dest = "7,4"></li>
        <li dest = "9,6" turn="S"></li>
        <li dest = "11,8" turn ="E"></li>
        <li dest = "14,8"></li>
        <li dest = "16,10" turn="S"></li>
        <li dest = "10,16" turn="E"></li>
        <li dest = "6,16"></li>
        <li dest = "2,18" turn="S"></li>
      </ul>
      <ul color = "#3bf" start-point = "6,18">
        <li dest = "8,20" turn = "E"></li>
      </ul>
    </ul>
    <ul ID="subway-stations">
      <li pos="2,2; 4,4; 2,6" label-dir="E" label-ter="3" link="2,3,5,22" ><a href="http://www.google.com/">Google</a></li>
      <li pos="13, 8; 13,9" label-ter = "2" link="1,3">ABC</li>
      <li pos="11,16" label-dir="SE">DEF</li>
      <li pos="2,18" link="2"></li>
      <li pos="6,18"></li>
      <li pos="8,20; 9,18" label-dir = "S" link = "1,2,3,5"><a href="http://www.yahoo.com/">Yahoo</a></li>
    </ul>
  </div>
  <script type="text/javascript" src="./olsubway.js"></script>
</body>
</html>
